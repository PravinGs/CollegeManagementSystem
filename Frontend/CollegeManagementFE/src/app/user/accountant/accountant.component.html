<body>
    <div class="container">
        <h1>Please Login</h1>
        <form (ngSubmit)="onSubmit()" #staffForm="ngForm">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="name"
                 required 
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">                
                 <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Email is required </div>   
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="email"
                 required 
                 [(ngModel)]="model.email" name="email"
                 #email="ngModel">                
                 <div [hidden]="email.valid || email.pristine" class="alert alert-danger"> Email is required </div>   
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="password"
                 required
                 [(ngModel)]="model.password" name="password"
                 #password="ngModel"  >
                 <div [hidden]="password.valid || password.pristine" class="alert alert-danger"> Password is required </div>
            </div>
            <div class="form-group">
                <label for="Role">Role</label>
                <input type="text" class="form-control" id="role"
                 required 
                 [(ngModel)]="model.role" name="role"
                 #role="ngModel">                
                 <div [hidden]="role.valid || role.pristine" class="alert alert-danger"> Email is required </div>   
            </div>
            <button type="submit" class="btn" [disabled]="!staffForm.form.valid">Register</button>
        </form>
    </div>
</body>
