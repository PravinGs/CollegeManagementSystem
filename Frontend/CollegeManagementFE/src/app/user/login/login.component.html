<body>
    <div class="container">
        <h1>Please Login</h1>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="email"
                 required 
                 [(ngModel)]="model.email" name="email"
                 #email="ngModel">                
                 <div [hidden]="email.valid || email.pristine" class="alert alert-danger"> Email is required </div>   
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="password"
                 required
                 [(ngModel)]="model.password" name="password"
                 #password="ngModel"  >
                 <div [hidden]="password.valid || password.pristine" class="alert alert-danger"> Password is required </div>
            </div>
            <button type="submit" class="btn" [disabled]="!loginForm.form.valid">Login</button>
            <p class="text">Don't have an account? <a routerLink="/register">Register</a></p>
        </form>
    </div>
</body>
